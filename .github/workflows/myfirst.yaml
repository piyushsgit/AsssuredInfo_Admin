name: My first try

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '20.x'
    
      - name: Install Dependencies
        run: npm install

      - name: Build the project
        run: npm run build
