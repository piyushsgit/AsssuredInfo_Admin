<div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="box">
        <span></span>
        <div class="content d-flex flex-column">
            <h1 class="mb-3 text-dark">Log In</h1>
            <img src="../../../assets/585e4bf3cb11b227491c339a.png" class="my-4" alt="" height="125px">
            <div class="mb-3">
                <div class="d-flex">
                    <div class="material-symbols-outlined my-auto p-2">
                        mail
                    </div>
                    <div class="inputGroup">
                        <input type="text" required="" autocomplete="off" type="email" name="" id=""
                            aria-describedby="emailHelpId">
                        <label class="text-light" for="name">Email</label>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="material-symbols-outlined my-auto p-2">
                        lock
                    </div>
                    <div class="inputGroup">
                        <input type="password" type="text" required="" autocomplete="off" type="email" name="" id=""
                            aria-describedby="Password">
                        <label class="text-light" for="name">Password</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button type="button" name="" id="" class="btn btn-dark">Submit</button>
                </div>
                <div class="d-flex justify-content-center gap-2">
                    <p>Don't Have an account</p>
                    <a routerLink="Register">Register?</a>
                </div>
            </div>
        </div>
    </div>
</div>
