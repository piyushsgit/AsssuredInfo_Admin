<section class="py-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <blockquote
          class="blockquote blockquote-custom bg-white p-4 shadow rounded"
          *ngFor="let item of AricleResult"
        >
          <h2
            class="d-flex align-item-center justify-content-center"
            style="color: rgba(94, 113, 175, 255)"
          >
            {{ item.tital }}
          </h2>
          <img
            class="blockquote-custom-icon bg-info shadow-sm"
            src="{{ item.avtar_url }}"
            alt=""
          />
          <div
            [innerHTML]="
              item.showFullContent
                ? item.mainContent
                : (item.mainContent | slice : 0 : 400)
            "
            [style.color]="
              item.showFullContent ? 'color' : 'rgba(94, 113, 175, 255)'
            "
          ></div>
          <div class="d-flex justify-content-between">
            <a class="text-muted" (click)="toggleFullContent(item)">
              {{ item.showFullContent ? "View Less" : "View More" }}
            </a>
            <div>
              <p class="text-muted" style="font-size: small">
                - {{ item.userName }} on {{ item.createdBy | date }}
              </p>
            </div>
          </div>
          <footer class="py-4 mt-2 border-top d-flex align-item-center justify-content-between">
             <div>
              <button class="btn" [class.green]="item.isLiked" (click)="toggleLike(item)">
                <i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i>
              </button>
              {{ item.likes }}
              <button class="btn" [class.red]="item.isDisliked" (click)="toggleDislike(item)">
                <i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i>
              </button>
              {{ item.dislikes }}
             </div>
              <label class="ui-bookmark" >
                <input type="checkbox" [checked]="item.isBookmark" id="myCheckbox_{{item.articleid}}" [(ngModel)]="bookmarkStatus[generateKey(item.articleid, id)]" (click)="toggleBookmark(item.articleid, id)">
                <div class="bookmark"  id="bookmark_{{item.articleid}}" >
                  <svg viewBox="0 0 32 32" >
                    <g>
                      <path d="M27 4v27a1 1 0 0 1-1.625.781L16 24.281l-9.375 7.5A1 1 0 0 1 5 31V4a4 4 0 0 1 4-4h14a4 4 0 0 1 4 4z"></path>
                    </g>
                  </svg>
                </div>
              </label>
          </footer>          
        </blockquote>
      </div>
    </div>
  </div>
</section>

</script>
