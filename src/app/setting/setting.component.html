<div class="align-item-center justify-content-center d-flex text-dark m-0">
  <h1>Setting</h1>
</div>
<hr class="text-dark m-1">
<div class="d-flex flex-column justify-content-center align-item-center">
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item" *ngIf="emailverifieddata==true">
      <h4 class="accordion-header" id="flush-headingTwo"> 
          <div class="d-flex justify-content-start align-item-center" style="margin-left: 20px; margin-top: 15px; margin-bottom: 25px;">
            Email Verified <i class="material-symbols-outlined" style="color: green;"> 
            verified
            </i>
          </div>
      </h4> 
    </div>
    <div class="accordion-item" *ngIf="emailverifieddata==false">
      <h4 class="accordion-header" id="flush-headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
          Verify Your Profile
        </button>
      </h4>
      <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
        data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <button class="btn btn-outline-primary" (click)="VerifyEmail('home',1)">
            Send Otp ?
          </button>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h4 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Personal Info
        </button>
      </h4>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
        data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <div class="mb-3">
            <div class="justify-content-between d-flex">
              <label for="" class="form-label">UserName</label>
              <p (click)="VerifyEmail('change',4)" style="cursor: pointer; color: dodgerblue;" *ngIf="!username">change?
              </p>
            </div>
            <input type="text"[(ngModel)]="formData.username"  class="form-control" name="username" id="username"[disabled]="!username"  aria-describedby="helpId"
              placeholder="" >
          </div>
          <div class="mb-3">
            <div class="justify-content-between d-flex">
              <label for="" class="form-label">Password</label>
              <p (click)="VerifyEmail('change',3)" style="cursor: pointer; color: dodgerblue;" *ngIf="!password">change?
              </p>
            </div>
            <input type="text" [(ngModel)]="formData.password" class="form-control" name="password" id="password" class="form-control" name="password" id="password" [disabled]="!password" type="password"
               aria-describedby="helpId" placeholder=""  >
          </div>
          <div class="d-flex justify-content-center" *ngIf="password || username">
            <button class="btn btn-outline-dark" (click)="onSubmit()">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h4 class="accordion-header" id="flush-headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
          Theme
        </button>
      </h4>
      <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
        data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <div class="card text-start">

            <div class="card-body d-flex flex-column gap-4"  style="background-color: #eee;">
              <div class="row">
                <div class="col-3" *ngFor="let colorCombo of colorCombinations.slice(0, 4)">
                  <div class="d-flex justify-content-between">
                    <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                         (click)="selectColor(colorCombo)"
                         [ngClass]="{'selected': selectedColorCombo === colorCombo}" 
                         [id]="colorCombo.id"
                         >
                      <path d="M10 0 A10 10 0 0 0 10 20 L10 10 Z" [attr.fill]="colorCombo.darkColor" />
                      <path d="M10 0 A10 10 0 0 1 10 20 L10 10 Z" [attr.fill]="colorCombo.lightColor" />
                      <circle cx="10" cy="10" r="9" fill="transparent" stroke="black" stroke-width="0.5" />
                    </svg>
                  </div>
                </div>
              </div> 
              <div class="row" >
                <div class="col-3 justify-content-center" *ngFor="let colorCombo of colorCombinations.slice(4)">
                  <div class="d-flex justify-content-between">
                    <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                         (click)="selectColor(colorCombo)"
                         [ngClass]="{'selected': selectedColorCombo === colorCombo}"
                         [id]="colorCombo.id"
                         >
                      <path d="M10 0 A10 10 0 0 0 10 20 L10 10 Z" [attr.fill]="colorCombo.darkColor" />
                      <path d="M10 0 A10 10 0 0 1 10 20 L10 10 Z" [attr.fill]="colorCombo.lightColor" />
                      <circle cx="10" cy="10" r="9" fill="transparent" stroke="black" stroke-width="0.5" />
                    </svg>
                  </div>
                </div>
              </div>
            
              <div *ngIf="setColor" [@slideDown] class="d-flex justify-content-center" style="height: 35px;">
                <button class="btn btn-outline-dark" (click)="onSubmit()">
                  Set
                </button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item" *ngIf="emailverifieddata==true">
      <h4 class="accordion-header" id="flush-headingTwo"> 
          <div class="d-flex justify-content-start align-item-center" style="margin-left: 20px; margin-top: 15px; margin-bottom: 25px; cursor: pointer;" (click)="this.auth.logout()">
            Logout <i class="material-symbols-outlined" style="color: var(--DBlue)"> 
              Logout
            </i>
          </div>
      </h4> 
    </div>
  </div>
</div>
